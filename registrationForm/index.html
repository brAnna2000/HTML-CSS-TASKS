<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/98db508811.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <p class="top"><b>Пожалуйста, укажите Ваши имя и фамилию.</b></p>
    <p >Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
    <div class="container">
    <form>
        <label>
            <input type="text" placeholder="Ваше имя">
        </label>
        <label>
            <input type="text" placeholder="Ваша фамилия">
        </label>
    </form>
    <div class="birthday">
        <label class="birthday">Дата рождения</label>
        <select name="day">
            <option value="day" hidden>День</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <i class="fas fa-angle-down fa-date"></i>
        <select name="month">
                <option value="month" hidden>Месяц</option>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
        </select>
        <i class="fas fa-angle-down fa-month"></i>
        <select name="year">
                <option value="year" hidden>Год</option>
                <option value="1">1989</option>
                <option value="2">1990</option>
                <option value="3">1991</option>
                <option value="4">1992</option>
                <option value="5">1993</option>
                <option value="6">1994</option>
                <option value="7">1995</option>
                <option value="8">1996</option>
                <option value="9">1997</option>
                <option value="10">1998</option>
                <option value="11">1999</option>
                <option value="12">2000</option>
        </select>
        <i class="fas fa-angle-down fa-year"></i>
    </div>
    <div class="button">
    <button class="registration" type="submit">Зарегистрироваться</button>
    </div>
    <div class="design">
    <hr>
    <p class="or">или</p>
    <hr>
    </div>
    <div class="button">
    <button class="facebook" type="submit">Продолжить с Facebook</button>
    </div>
    </div>
</body>
</html>
